<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/persons.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Persons</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">

            <h3>Persons <a href="courses.html">Go to courses</a></h3>
            <button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#newPersonModal">New Person</button>
            <p>&nbsp;</p>
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone</th>
                    <th>Room</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="persons_table">
                </tbody>
            </table>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<div class="modal fade" id="newPersonModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New Person</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="formPersonFirstName">First Name</label>
                        <input type="text" class="form-control" id="formPersonFirstName" placeholder="Person first name">
                    </div>
                    <div class="form-group">
                        <label for="formPersonFirstName">Last Name</label>
                        <input type="text" class="form-control" id="formPersonLastName" placeholder="Person last name">
                    </div>
                    <div class="form-group">
                        <label for="formPersonPhone">Phone</label>
                        <input type="text" class="form-control" id="formPersonPhone" placeholder="Person phone">
                    </div>
                    <div class="form-group">
                        <label for="formPersonRoom">Room</label>
                        <input type="text" class="form-control" id="formPersonRoom" placeholder="Person room">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="saveNewPersonBtn" type="button" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="js/persons.js"></script>
</body>
</html>
